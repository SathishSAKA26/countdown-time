<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link
      rel="shortcut icon"
      href="./images/png-transparent-gold.png"
      type="image/x-icon"
    />
    <title>Countdown Time</title>
    <!-- fontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="main">
      <!-- main container -->
      <div class="container">
        <!-- left content -->
        <article class="left-content">
          <img
            src="./images/lightning_mcqueen_cars_movie-wallpaper-960x540.jpg"
            alt="car"
            class="image"
          />
        </article>
        <!-- right content -->
        <article class="right-content">
          <!-- title -->
          <div class="title">
            <h3>new lightning 93 car giveaway</h3>
            <h5 class="giveaway">
              Giveaway Ends On Friday, 2 April 2024 11.30am
            </h5>
          </div>
          <!-- car info -->
          <div class="car-info">
            <p>
              Montgomery "Lightning" McQueen is a fictional anthropomorphic
              stock car who is the protagonist of the animated Pixar franchise
              Cars, primarily voiced by actor Owen Wilson.
            </p>
          </div>
          <!-- giveaway timing -->
          <div class="deadline">
            <!-- days -->
            <div class="deadline-formed">
              <h4 class="days">31</h4>
              <span>days</span>
            </div>
            <!-- hours -->
            <div class="deadline-formed">
              <h4 class="houre">31</h4>
              <span>hours</span>
            </div>
            <!-- mins -->
            <div class="deadline-formed">
              <h4 class="mins">31</h4>
              <span>mins</span>
            </div>
            <!-- secs -->
            <div class="deadline-formed">
              <h4 class="secs">31</h4>
              <span>secs</span>
            </div>
          </div>
        </article>
      </div>
    </section>

    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
